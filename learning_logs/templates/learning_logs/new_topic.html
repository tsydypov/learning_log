{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <p>Add a new topic:</p>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap-form form %}

    {% block button %}
      <button name="submit" class="btn btn-primary">add topic</button>
    {% endblock button %}

  </form>

{% endblock content %}
